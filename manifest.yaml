packages:
    GitHubCommits:
        actions:
            square-wsk:
                location: src/square-wsk.js
                runtime: nodejs:6
        triggers:
            GitHubWebhookTrigger:
                feed: /whisk.system/github/webhook
        rules:
            rule-for-github-commits:
                action: square-wsk
                trigger: GitHubWebhookTrigger
